<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/style.min.css" />
  <script src="js/main.js" type="module"></script>
  <title>Liste de ToDo</title>
</head>
<body>
  <main>
    <section class="newItemEntry">
      <form action="" id="itemEntryForm">
        <label for="newItem">Entre un nouvel élément.</label>
        <input type="text" id="newItem" size="40" autocomplete="off" placeholder="Ajoute un élément" tabindex="0"/>
        <button id="addItem" class="button" title="Ajouter un élément" aria-label="Ajouter un élément à la liste" tabindex="0">+</button>
      </form>
    </section>
    <section class="listContainer">
      <div class="listTitle">
        <h1 tabindex="0">Liste de To Do</h1>
        <button id="clearItems" class="button" title="Retirer un élément" aria-label="Retirer un élément de la liste" tabindex="0">Clear</button>
      </div>
      <hr />
      <div id="listItems">
       <!-- <div class="item">
          <input type="checkbox" id="1" tabindex="0">
          <label for="1">manger</label>
        </div>
        <div class="item">
          <input type="checkbox" id="2" tabindex="0">
          <label for="2">boire</label>
        </div> --> 
      </div>
      <p id="confirmation" class="confirmation" aria-live="assertive"></p>
    </section>
  </main>
</body>
</html>
